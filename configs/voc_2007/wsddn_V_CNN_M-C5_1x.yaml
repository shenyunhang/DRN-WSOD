MODEL:
  TYPE: generalized_wsl
  CONV_BODY: VGG_CNN.add_VGG_CNN_M_conv5_body
  NUM_CLASSES: 21
  MASK_ON: False
NUM_GPUS: 4
SOLVER:
  WEIGHT_DECAY: 0.0005
  LR_POLICY: steps_with_decay
  BASE_LR: 0.001
  GAMMA: 0.1
  MOMENTUM: 0.9
  MAX_ITER: 35000
  STEPS: [0, 35000]
  WARM_UP_ITERS: 0
FAST_RCNN:
  ROI_BOX_HEAD: wsl_heads.add_VGG_CNN_roi_2fc_head
  MLP_HEAD_DIM: 4096
  #MLP_HEAD_DIM: 2048
  #MLP_HEAD_DIM: 1024
  #MLP_HEAD_DIM: 128
  ROI_XFORM_METHOD: RoIPoolF
  ROI_XFORM_RESOLUTION: 6
  ROI_XFORM_SAMPLING_RATIO: 2
TRAIN:
  #WEIGHTS: models/ksimonyan/VGG_CNN_M_v1.pkl
  #WEIGHTS: models/ksimonyan/VGG_CNN_M_2048_v1.pkl
  WEIGHTS: models/ksimonyan/VGG_CNN_M_1024_v1.pkl
  #WEIGHTS: models/ksimonyan/VGG_CNN_M_128_v1.pkl
  DATASETS: ('voc_2007_train', 'voc_2007_val')
  PROPOSAL_FILES: ('detectron/datasets/data/proposals/mcg_voc_2007_train.pkl', 'detectron/datasets/data/proposals/mcg_voc_2007_val.pkl')
  SCALES: (480, 576, 688, 864, 1200)
  MAX_SIZE: 2000
  IMS_PER_BATCH: 1
  BATCH_SIZE_PER_IM: 2048
  FREEZE_CONV_BODY: True
  CROWD_FILTER_THRESH: 0.0
  SNAPSHOT_ITERS: 10000
TEST:
  DATASETS: ('voc_2007_test',)
  PROPOSAL_FILES: ('detectron/datasets/data/proposals/mcg_voc_2007_test.pkl',)
  PROPOSAL_LIMIT: 9999
  SCALE: 688
  MAX_SIZE: 2000
  NMS: 0.5
  BBOX_REG: False
  SCORE_THRESH: 0.000000001
  DETECTIONS_PER_IM: 100
  BBOX_AUG:
    ENABLED: True
    SCORE_HEUR: 'AVG'
    COORD_HEUR: 'ID'
    H_FLIP: True
    SCALES: (480, 576, 864, 1200)
    MAX_SIZE: 2000
    SCALE_H_FLIP: True
OUTPUT_DIR: .
RNG_SEED: 11
PIXEL_MEANS: [[[102.71699094620286, 115.77261497171558, 123.5093642999323]]]
WSL:
  WSL_ON: True
  ITER_SIZE: 32
  DILATION: 2
MEMONGER: True
VIS: True
VIS_TH: 0.1
USE_NCCL: True
